<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Note</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Arial', sans-serif;
            background-color:#312F2C;
            background-image: url('/static/images/background.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; 

            height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color:#312F2C;
            
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            position: relative;
        }

        .navbar-left {
            display: flex;
            flex: 1;
        }

        .navbar-center {
            position: absolute;
            left: 50%; 
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }

        .navbar-right {
            display: flex;
            gap: 10px;
            flex: 1;
            justify-content: flex-end;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;

            font-family: 'Inter', sans-serif;
            font-weight: 700;

            background: rgba(255, 255, 255, 0.126);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 8px;
            border: 1px solid rgba(42, 42, 42, 0.2);

            color: #B3AC98;
        }

        button:hover {
            background-color: #3b3b3b;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            gap: 20px;
        }

        #title {
            width: 68.5%;
            padding: 12px;
            font-size: 18px;
            color: #B3AC98;
            background-color: #312F2C;
            border:#312F2C;
            border-radius: 8px;
            font-family: 'Inter', 'Arial', sans-serif;
            font-weight: bold;
        }

        #content {
            width: 70%;
            padding: 12px;
            font-size: 16px;
            color:#B3AC98;
            background-color: #312F2C;
            border:#312F2C;
            border-radius: 8px;
            overflow: hidden;
            resize: none;
            font-family: 'Inter', 'Arial', sans-serif;
            min-height: 200px;
            box-sizing: border-box;
        }
        #autosave-status {
            font-size: 14px;
            color: #B3AC98;
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #autosave-status.show {
            opacity: 1;
        }
        #autosave-status.saving {
            color: #d4c5a9;
        }
        #autosave-status.saved {
            color: #8bc34a;
        }
        * {
            box-sizing: border-box;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            gap: 20px;
        }

        #title {
            width: 68.5%;
            padding: 12px;
            font-size: 18px;
            font-weight: 700;
            color: #B3AC98;
            background-color: #312F2C;
            border: 1px solid #312F2C;
            border-radius: 8px;
            font-family: 'Inter', 'Arial', sans-serif;
        }

        #content {
            width: 70%;
            padding: 12px;
            font-size: 16px;
            color: #B3AC98;
            background-color: #312F2C;
            border:1px solid #312F2C;
            border-radius: 8px;
            overflow: hidden;
            resize: none;
            min-height: 200px;
        }

        #title:focus, #content:focus {
            outline: none;
            border-color: #B3AC98;
            box-shadow: 0 0 50px rgba(179, 172, 152, 0.3);
        }

        .tag-container {
            display: flex;
            align-items: center;
            gap: 8px;
            width: fit-content;
        }

        #tag-input {
            width: 30vw; 
            padding: 10px 12px;
            font-weight: 700;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid rgba(179, 172, 152, 0.4);
            background: #312F2C;
            color: #B3AC98;
            outline: none;
        }

        #tag-input::placeholder {
            color: rgba(179, 172, 152, 0.6);
        }

        #tag-input:focus {
            border-color: #B3AC98;
            box-shadow: 0 0 50px rgba(179, 172, 152, 0.3);
        }

        .add-tag-btn {
            padding: 10px 16px;
            font-weight: 700;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid rgba(42, 42, 42, 0.2);
            background:#312F2C;
            color: #B3AC98;
            cursor: pointer;
        }

        .add-tag-btn:hover {
            background-color:#3b3b3b;
        }

        #tags-display span {
            display: inline-flex;
            align-items: center;
            background: #312F2C;
            color: #B3AC98;
            font-weight: 700;
            font-size: 13px;
            padding: 5px 15px;
            border-radius: 12px;
            margin: 2px 2px 0 0;
        }

        #tags-display span button {
            margin-left: 6px;
            background: none;
            border: none;
            color: #B3AC98;
            font-size: 11px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        #tags-display span button:hover {
            color: #d4d4d4;
        }

       .tag-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #tags-display {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <button onclick="window.location.href='/'">Home</button>
        </div>
        <div class="navbar-right">
            <button onclick="updateNote()">Save</button>
            <button onclick="deleteNote()">Delete</button>
        </div>
        <div class="navbar-center">
            <span id="autosave-status"></span>
        </div>
    </div>

    <div class="content">
        <input id="title" placeholder="Enter title">
        <div class="tag-wrapper">
            <span class="tag-container">
                <input id="tag-input" placeholder="Add tag">
                <button class="add-tag-btn" onclick="addTag()">Add Tag</button>
            </span>
            <div id="tags-display"></div>
        </div>
        <textarea id="content" rows="20" placeholder="Content"></textarea>
    </div>

    <script src="/static/note.js"></script>
</body>

</html>
