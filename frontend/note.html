<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Note</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

            background-image: url('/static/images/background.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; 

            height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        .navbar-left {
            display: flex;
        }

        .navbar-right {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            border: 1px solid #333;
            background-color: white;
            border-radius: 4px;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            gap: 20px;
        }

        #title {
            width: 70%;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #content {
            width: 70%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <button onclick="window.location.href='/'">Home</button>
        </div>
        <div class="navbar-right">
            <button onclick="updateNote()">Save</button>
            <button onclick="deleteNote()">Delete</button>
        </div>
    </div>

    <div class="content">
        <input id="title" placeholder="Enter title">
        <textarea id="content" rows="20" placeholder="Content"></textarea>
    </div>

    <script src="/static/note.js"></script>
</body>

</html>
