<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Note</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Arial', sans-serif;
            background-color:#312F2C;
            background-image: url('/static/images/background.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; 

            height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color:#312F2C;
            
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            position: relative;
        }

        .navbar-left {
            display: flex;
            flex: 1;
        }

        .navbar-center {
            position: absolute;
            left: 50%; 
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }

        .navbar-right {
            display: flex;
            gap: 10px;
            flex: 1;
            justify-content: flex-end;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;

            font-family: 'Inter', sans-serif;
            font-weight: 700;

            background: rgba(255, 255, 255, 0.126);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 8px;
            border: 1px solid rgba(42, 42, 42, 0.2);

            color: #B3AC98;
        }

        button:hover {
            background-color: #3f3f3f;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            gap: 20px;
        }

        #title {
            width: 68.5%;
            padding: 12px;
            font-size: 18px;
            color: #B3AC98;
            background-color: #312F2C;
            border:#312F2C;
            border-radius: 8px;
            font-family: 'Inter', 'Arial', sans-serif;
            font-weight: bold;
        }

        #content {
            width: 70%;
            padding: 12px;
            font-size: 16px;
            color:#B3AC98;
            background-color: #312F2C;
            border:#312F2C;
            border-radius: 8px;
            overflow: hidden;
            resize: none;
            font-family: 'Inter', 'Arial', sans-serif;
            min-height: 200px;
            box-sizing: border-box;
        }
        #autosave-status {
            font-size: 14px;
            color: #B3AC98;
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #autosave-status.show {
            opacity: 1;
        }

        #autosave-status.saving {
            color: #d4c5a9;
        }

        #autosave-status.saved {
            color: #8bc34a;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <button onclick="window.location.href='/'">Home</button>
        </div>
        <div class="navbar-right">
            <button onclick="updateNote()">Save</button>
            <button onclick="deleteNote()">Delete</button>
        </div>
        <div class="navbar-center">
            <span id="autosave-status"></span>
        </div>
    </div>

    <div class="content">
        <input id="title" placeholder="Enter title">
        <textarea id="content" rows="20" placeholder="Content"></textarea>
    </div>

    <script src="/static/note.js"></script>
</body>

</html>
